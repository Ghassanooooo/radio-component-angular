<div class="Channel" (click)="onSelectChannel(index)">
  <app-channel-details
    *ngIf="radio.isOpen"
    [radio]="radio"
  ></app-channel-details>
  <div class="wraperDiv">
    <p>{{ radio.name }}</p>
    <p>{{ radio.frequency }}</p>
  </div>

  <app-footer *ngIf="radio.isOpen" [name]="radio.name"></app-footer>
</div>
